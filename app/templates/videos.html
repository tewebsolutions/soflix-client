<h2>Upload Video</h2>
<form class="vertical" id="upload_video_form">
    <label for="video_title">Video Title</label>
    <input required id="video_title" type="text" />
    <label for="file_name">File Name</label>
    <input id="file_name" type="text" value="" readonly />
    <input id="file_url" type="hidden"/>
    <div id="upload">
    
    </div><br>
    <button type="submit" id="video_submit" disabled>Upload Video</button>
</form>
